<ion-content [fullscreen]="true">
  <div class="container fade-in-up">
    <div class="logo-container">
      <picture class="icon-container">
        <img class="app-logo-samll" src="../../../assets/img/logo.png" title="logo" title="logo" alt="logo app ionic"
          loading="lazy">

      <h1>Rutia</h1>

    <h3>La aventura esta por iniciar por favor inicia sesión</h3>

            <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required
              autocomplete="current-password">
          </div>
        </div>
      </div>
    </form>

    <div class="button-container colum">
      <button type="submit" class="btn btn-primary" onclick="next()">
        Iniciar sesión
      </button>
      <button type="submit" class="btn btn-terciary" onclick="next()">
        Recupera tu contraseña
      </button>
    </div>

    <div class="button-container google colum">
      <button type="button" class="btn btn-primary google" onclick="loginWithGoogle()">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4"

            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>

      </button>
      <div class="google-container">
        <h4>No tienes cuenta?</h4>
        <button type="submit" class="btn-terciary" onclick="next()">
          Registrate
        </button>
      </div>
    </div>
  </div>
</ion-content>
