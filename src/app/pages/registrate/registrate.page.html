<ion-content [fullscreen]="true">
  <div class="registro-container">
    <!-- Formulario registro -->
    <form [formGroup]="registroForm" (ngSubmit)="Registrarse()" id="form" novalidate>
      <div class="registro-form-container">
        <!-- Input nombres -->
        <div class="registro-form-group">
          <label for="nombres">Nombres</label>
          <div class="registro-input-wrapper" [class.error]="hasError('nombres')">
            <input type="text" formControlName="nombres" id="nombres" name="nombres" placeholder="Escribe tu nombre"
              autocomplete="given-name" [class.error]="hasError('nombres')">
          </div>
          <!-- Mensaje de error -->
          <div class="error-message" *ngIf="hasError('nombres')">
            {{ getErrorMessage('nombres') }}
          </div>
        </div>

        <!-- Input apellidos -->
        <div class="registro-form-group">
          <label for="apellidos">Apellidos</label>
          <div class="registro-input-wrapper" [class.error]="hasError('apellidos')">
            <input type="text" formControlName="apellidos" id="apellidos" name="apellidos"
              placeholder="Escribe tus apellidos" autocomplete="family-name" [class.error]="hasError('apellidos')">
          </div>
          <!-- Mensaje de error -->
          <div class="error-message" *ngIf="hasError('apellidos')">
            {{ getErrorMessage('apellidos') }}
          </div>
        </div>

        <!-- Input email -->
        <div class="registro-form-group">
          <label for="email">Email</label>
          <div class="registro-input-wrapper" [class.error]="hasError('email')">
            <input type="email" formControlName="email" id="email" name="email" placeholder="Escribe tu correo"
              autocomplete="email" [class.error]="hasError('email')">
          </div>
          <!-- Mensaje de error -->
          <div class="error-message" *ngIf="hasError('email')">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- Input telefono -->
        <div class="registro-form-group">
          <label for="telefono">Teléfono</label>
          <div class="registro-input-wrapper" [class.error]="hasError('telefono')">
            <input type="tel" formControlName="telefono" id="telefono" name="telefono"
              placeholder="Escribe tu número de celular" autocomplete="tel" [class.error]="hasError('telefono')">
          </div>
          <!-- Mensaje de error -->
          <div class="error-message" *ngIf="hasError('telefono')">
            {{ getErrorMessage('telefono') }}
          </div>
        </div>

        <!-- Input contraseña -->
        <div class="registro-form-group">
          <label for="password">Contraseña</label>
          <div class="registro-input-wrapper" [class.error]="hasError('password')">
            <input [type]="inputType" formControlName="password" id="password" name="password"
              placeholder="Escribe tu contraseña" autocomplete="new-password" data-password="true"
              [class.error]="hasError('password')">

            <span class="input-icon eye" (click)="togglePasswordVisibility()">
              <svg *ngIf="inputType === 'password'" class="input_icon" title="Mostrar contraseña" width="27" height="18"
                viewBox="0 0 27 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13.5 0C7.36473 0 2.14554 3.71921 0 9C2.14554 14.2808 7.36473 18 13.5 18C19.6353 18 24.8545 14.2808 27 9C24.8545 3.71921 19.6353 0 13.5 0ZM13.5 15.002C10.125 15.002 7.36473 12.302 7.36473 9C7.36473 5.69801 10.125 2.99801 13.5 2.99801C16.875 2.99801 19.6353 5.69801 19.6353 9C19.6353 12.302 16.875 15.002 13.5 15.002ZM13.5 5.4C11.475 5.4 9.81763 7.02119 9.81763 9C9.81763 10.9788 11.475 12.6 13.5 12.6C15.525 12.6 17.1824 10.9788 17.1824 9C17.1824 7.02119 15.525 5.4 13.5 5.4Z"
                  fill="#666262" />
              </svg>

              <svg *ngIf="inputType === 'text'" class="input_icon eye" title="Ocultar contraseña" width="27" height="23"
                viewBox="0 0 27 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13.503 4.83958C16.8893 4.83958 19.6429 7.55286 19.6429 10.8951C19.6429 11.6797 19.4863 12.4224 19.2031 13.1112L22.7882 16.6451C24.6441 15.1177 26.1022 13.1471 27 10.8951C24.873 5.58229 19.6309 1.81484 13.491 1.81484C11.7737 1.81484 10.1288 2.12031 8.60433 2.65938L11.2555 5.27682C11.9545 5.0013 12.7077 4.83958 13.503 4.83958ZM1.22919 1.53932L4.03102 4.30052L4.59741 4.85755C2.55479 6.41484 0.958045 8.49922 0 10.8951C2.12096 16.2078 7.36309 19.9753 13.503 19.9753C15.4071 19.9753 17.2207 19.6099 18.8777 18.957L19.3959 19.4661L22.9931 23L24.5537 21.4607L2.78375 0L1.22919 1.53932ZM8.01384 8.22969L9.91788 10.1044C9.85762 10.356 9.82147 10.6255 9.82147 10.8891C9.82147 12.8956 11.4664 14.5187 13.503 14.5187C13.7742 14.5187 14.0453 14.4828 14.2984 14.4229L16.2024 16.2977C15.3829 16.699 14.4731 16.9385 13.503 16.9385C10.1167 16.9385 7.36309 14.2253 7.36309 10.8831C7.36309 9.93672 7.61013 9.04427 8.01384 8.22969ZM13.3042 7.28932L17.1725 11.1047L17.1966 10.913C17.1966 8.90651 15.5517 7.28333 13.5151 7.28333L13.3042 7.28932Z"
                  fill="#666262" />
              </svg>
            </span>
          </div>
          <!-- Mensaje de error -->
          <div class="error-message" *ngIf="hasError('password')">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <!-- Input confirmar contraseña -->
        <div class="registro-form-group">
          <label for="passwordConfirmation">Confirmar contraseña</label>
          <div class="registro-input-wrapper" [class.error]="hasError('passwordConfirmation')">
            <input [type]="inputTypeConfirm" formControlName="passwordConfirmation" id="passwordConfirmation"
              name="passwordConfirmation" placeholder="Confirma tu contraseña" autocomplete="new-password"
              data-password="true" [class.error]="hasError('passwordConfirmation')">

            <span class="input-icon eye" (click)="togglePasswordConfirmVisibility()">
              <svg *ngIf="inputTypeConfirm === 'password'" class="input_icon" title="Mostrar contraseña" width="27"
                height="18" viewBox="0 0 27 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13.5 0C7.36473 0 2.14554 3.71921 0 9C2.14554 14.2808 7.36473 18 13.5 18C19.6353 18 24.8545 14.2808 27 9C24.8545 3.71921 19.6353 0 13.5 0ZM13.5 15.002C10.125 15.002 7.36473 12.302 7.36473 9C7.36473 5.69801 10.125 2.99801 13.5 2.99801C16.875 2.99801 19.6353 5.69801 19.6353 9C19.6353 12.302 16.875 15.002 13.5 15.002ZM13.5 5.4C11.475 5.4 9.81763 7.02119 9.81763 9C9.81763 10.9788 11.475 12.6 13.5 12.6C15.525 12.6 17.1824 10.9788 17.1824 9C17.1824 7.02119 15.525 5.4 13.5 5.4Z"
                  fill="#666262" />
              </svg>

              <svg *ngIf="inputTypeConfirm === 'text'" class="input_icon eye" title="Ocultar contraseña" width="27"
                height="23" viewBox="0 0 27 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13.503 4.83958C16.8893 4.83958 19.6429 7.55286 19.6429 10.8951C19.6429 11.6797 19.4863 12.4224 19.2031 13.1112L22.7882 16.6451C24.6441 15.1177 26.1022 13.1471 27 10.8951C24.873 5.58229 19.6309 1.81484 13.491 1.81484C11.7737 1.81484 10.1288 2.12031 8.60433 2.65938L11.2555 5.27682C11.9545 5.0013 12.7077 4.83958 13.503 4.83958ZM1.22919 1.53932L4.03102 4.30052L4.59741 4.85755C2.55479 6.41484 0.958045 8.49922 0 10.8951C2.12096 16.2078 7.36309 19.9753 13.503 19.9753C15.4071 19.9753 17.2207 19.6099 18.8777 18.957L19.3959 19.4661L22.9931 23L24.5537 21.4607L2.78375 0L1.22919 1.53932ZM8.01384 8.22969L9.91788 10.1044C9.85762 10.356 9.82147 10.6255 9.82147 10.8891C9.82147 12.8956 11.4664 14.5187 13.503 14.5187C13.7742 14.5187 14.0453 14.4828 14.2984 14.4229L16.2024 16.2977C15.3829 16.699 14.4731 16.9385 13.503 16.9385C10.1167 16.9385 7.36309 14.2253 7.36309 10.8831C7.36309 9.93672 7.61013 9.04427 8.01384 8.22969ZM13.3042 7.28932L17.1725 11.1047L17.1966 10.913C17.1966 8.90651 15.5517 7.28333 13.5151 7.28333L13.3042 7.28932Z"
                  fill="#666262" />
              </svg>
            </span>
          </div>
          <!-- Mensaje de error -->
          <div class="error-message" *ngIf="hasError('passwordConfirmation')">
            {{ getErrorMessage('passwordConfirmation') }}
          </div>
        </div>

        <!-- Input acepta términos y condiciones -->
        <div class="registro-form-group">
          <div class="registro-checkbox-wrapper" [class.error]="hasError('terminos')">
            <input type="checkbox" formControlName="terminos" id="terminos" name="terminos"
              [class.error]="hasError('terminos')">
            <label for="terminos">Acepto términos y condiciones</label>
          </div>
          <!-- Mensaje de error -->
          <div class="error-message" *ngIf="hasError('terminos')">
            {{ getErrorMessage('terminos') }}
          </div>
        </div>

        <div class="button-container colum">
          <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid && isSubmitted">
            Registrarse
          </button>

          <p class="">
            ¿Ya tienes cuenta?
            <span class="btn btn-terciary" (click)="GoToPage()">Iniciar sesión</span>
          </p>

        </div>

      </div>
    </form>

  </div>
</ion-content>
