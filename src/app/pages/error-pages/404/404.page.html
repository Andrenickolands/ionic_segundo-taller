<ion-content [fullscreen]="true" class="error-page">
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <div class="container">
    <div class="error-number">404</div>
    <h1 class="error-title">¡Oops! Página no encontrada</h1>
    <p class="error-description">
      La página que estás buscando parece haber tomado unas vacaciones. 
      No te preocupes, te ayudamos a encontrar lo que necesitas.
    </p>
    
    <div class="button-container">
      <button class="btn btn-secondary" (click)="goBack()">
        ← Volver Atrás
      </button>
    </div>
  </div>
</ion-content>
